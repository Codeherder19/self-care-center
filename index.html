<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="box">
      <h1 class="self-care">✨ Self Care Center ✨</h1>
      <h2 class="message-type">Which type of message?</h2>
      <form class="message-choice">
        <article id="submission-form">
          <div>
            <input type="radio" id="radio-left" name="message-select">
            <label for="affirmation">affirmation</label>
          </div>
          <div>
            <input type="radio" name="message-select" id="radio-right">
            <label for="mantra">mantra</label>
          </div>
        </article>
        <button type="submit" id="receive-message">Receive Message</button>
      </form>
      <section id="message-return">
        <img class="bell" src="./assets/meditate.svg" alt="Image of bell being rung with sound waves"> 
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
